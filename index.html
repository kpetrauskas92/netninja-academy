
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetNinja Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                blue: 'var(--neon-blue)',
                purple: 'var(--neon-purple)',
                green: 'var(--neon-green)',
                pink: 'var(--neon-pink)',
                dark: 'var(--neon-dark)',
                card: 'var(--neon-card)'
              }
            },
            fontFamily: {
              mono: ['Courier New', 'Courier', 'monospace'],
              sans: ['Inter', 'sans-serif']
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'slide-in-right': 'slideInRight 0.4s ease-out forwards',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'shake': 'shake 0.4s ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'slide-linear': 'slideLinear linear forwards', 
              'slide-out-up': 'slideOutUp 0.5s ease-in forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              pop: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-5px)' },
                '75%': { transform: 'translateX(5px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideLinear: {
                 '0%': { transform: 'translateX(0)' },
                 '100%': { transform: 'translateX(100%)' } 
              },
              slideOutUp: {
                 '0%': { opacity: '1', transform: 'translateY(0)' },
                 '100%': { opacity: '0', transform: 'translateY(-50px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        --neon-green: #0aff0a;
        --neon-pink: #ff00ff;
        --neon-dark: #050508;
        --neon-card: #13131f;
      }

      body {
        background-color: var(--neon-dark);
        color: #e0e0e0;
        overflow-x: hidden;
        overflow-y: hidden; /* Handle scroll in the 3D container */
        transition: background-color 0.5s ease;
      }

      /* 3D Engine Utils */
      .perspective-scene {
        perspective: 1000px;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      .world-3d {
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out;
        width: 100%;
        height: 100%;
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }

      .backface-hidden {
        backface-visibility: hidden;
      }

      /* Retro Grid Floor */
      .retro-grid-plane {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300vw;
        height: 300vh;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: translate(-50%, -50%) rotateX(60deg) translateZ(-200px);
        animation: grid-scroll 20s linear infinite;
        pointer-events: none;
        z-index: -10;
      }

      @keyframes grid-scroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 60px; }
      }

      /* Horizon Glow */
      .horizon-glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60%;
        background: linear-gradient(to bottom, var(--neon-dark) 0%, transparent 100%);
        pointer-events: none;
        z-index: -5;
      }

      /* HUD Vignette */
      .hud-vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, transparent 50%, rgba(0,0,0,0.4) 90%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 100;
        box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
      }

      /* Scanlines */
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 3px;
        pointer-events: none;
      }

      /* 3D Cube Logic */
      .cube-wrap {
        perspective: 800px;
      }
      .cube {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .cube.show-front { transform: rotateX(0deg); }
      .cube.show-back { transform: rotateX(-180deg); }
      
      .cube-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
      }
      .cube-face-front {
        /* Rendered in normal position */
      }
      .cube-face-back {
        transform: rotateX(180deg);
      }

      /* Glitch Text Effect */
      .glitch-hover:hover {
        animation: shake 0.3s;
        color: var(--neon-blue);
        text-shadow: 2px 0 var(--neon-purple), -2px 0 var(--neon-green);
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a12;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-blue);
      }
    </style>

</script>
</head>

    <div id="root"></div>
    <div class="hud-vignette pointer-events-none"></div>
    <div class="fixed inset-0 scanline z-[101] opacity-20 pointer-events-none"></div>

</html>
